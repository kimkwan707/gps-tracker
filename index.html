<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kakao Map ìœ„ì¹˜ ì¶”ì  (ëª¨ë°”ì¼)</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
    }
    #map {
      width: 100%;
      height: 75vh; /* ì´ˆê¸°ì—ëŠ” í™”ë©´ ëŒ€ë¶€ë¶„ì´ ì§€ë„ */
    }
    #controls {
      position: relative;
      padding: 8px;
      background: #ffffff;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.1);
    }
    .row {
      display: flex;
      gap: 6px;
      margin-bottom: 6px;
    }
    button, select {
      padding: 10px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button.primary {
      background: #2e89ff;
      color: white;
      border: none;
      flex: 1;
    }
    button.stop {
      background: #ff4d4f;
      color: white;
      border: none;
      flex: 1;
    }
    select {
      flex: 1.2;
    }
    button:disabled {
      opacity: 0.6;
    }
    #trackList {
      max-height: none; /* í˜ì´ì§€ í•˜ë‹¨ ì „ì²´ */
      overflow-y: visible;
      background: #fff;
      border-top: 1px solid #eee;
    }
    .track-item {
      padding: 8px 10px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      font-size: 14px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .track-item:hover {
      background: #f0f8ff;
    }
  </style>
</head>
<body>
  <script>
    // ìŠ¤í¬ë¡¤ ì‹œ ì§€ë„ ì ‘ê¸°/í¼ì¹˜ê¸°
    window.addEventListener('scroll', () => {
      const map = document.getElementById('map');
      if (window.scrollY > 50) {
        map.style.height = '25vh';
      } else {
        map.style.height = '75vh';
      }
    });
  </script>
  <div id="map"></div>

  <div id="controls">
    <div class="row">
      <button id="startBtn" class="primary">Start</button>
      <button id="stopBtn" class="stop" disabled>Stop</button>
      <select id="intervalSelect">
        <option value="30000">30ì´ˆ</option>
        <option value="60000">1ë¶„</option>
        <option value="300000">5ë¶„</option>
        <option value="1800000">30ë¶„</option>
      </select>
    </div>
    <div id="trackList"></div>
  </div>

  <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=fe8acb56ad6fc3f5dfd0c0b878553acd&autoload=false"
	  onerror="alert('ì¹´ì¹´ì˜¤ SDK ë¡œë“œ ì‹¤íŒ¨! 401 ì—ëŸ¬ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤. ì¹´ì¹´ì˜¤ ì½˜ì†”ì—ì„œ ë„ë©”ì¸ ì„¤ì •ì„ í™•ì¸í•˜ì„¸ìš”.')">
  </script>
  <script>
    let map, marker, polyline;
    let watchId = null;
    let saveTimer = null;
    let saveInterval = 30000; // default 30ì´ˆ

    let currentPosition = null;
    let currentTrack = null;

    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const intervalSelect = document.getElementById('intervalSelect');
    const trackListEl = document.getElementById('trackList');

    const tracks = JSON.parse(localStorage.getItem('tracks') || '[]');

    function initMap() {
      const center = new kakao.maps.LatLng(37.5665, 126.9780);
      map = new kakao.maps.Map(document.getElementById('map'), { center, level: 3 });
      map.addControl(new kakao.maps.ZoomControl(), kakao.maps.ControlPosition.RIGHT);
      marker = new kakao.maps.Marker({ position: center });
      marker.setMap(map);
    }

    function updateCurrentPosition(lat, lng) {
      const pos = new kakao.maps.LatLng(lat, lng);
      marker.setPosition(pos);
      map.panTo(pos);
      currentPosition = { lat, lng, time: new Date().toISOString() };
    }

    function startLiveTracking() {
      if (!navigator.geolocation) return alert('Geolocation ë¯¸ì§€ì›');
      watchId = navigator.geolocation.watchPosition(
        pos => {
          updateCurrentPosition(pos.coords.latitude, pos.coords.longitude);
        },
        err => console.error(err),
        { enableHighAccuracy: true, maximumAge: 0 }
      );
    }

    function saveCurrentPosition() {
      if (!currentTrack || !currentPosition) return;
      currentTrack.path.push({ ...currentPosition });
    }

    function startSaving() {
      saveCurrentPosition(); // ì‹œì‘ ì‹œ 1íšŒ ì €ì¥
      saveTimer = setInterval(saveCurrentPosition, saveInterval);
    }

    function stopSaving() {
      clearInterval(saveTimer);
      saveTimer = null;
    }

    function startTracking() {
      currentTrack = { startTime: new Date().toISOString(), endTime: null, path: [] };
      startSaving();
      startBtn.disabled = true;
      stopBtn.disabled = false;
    }

    function stopTracking() {
      saveCurrentPosition(); // stop ì‹œ ë§ˆì§€ë§‰ ì €ì¥
      stopSaving();
      currentTrack.endTime = new Date().toISOString();
      tracks.unshift(currentTrack);
      localStorage.setItem('tracks', JSON.stringify(tracks));
      currentTrack = null;
      renderTrackList();
      startBtn.disabled = false;
      stopBtn.disabled = true;
    }

    function changeInterval() {
      saveInterval = Number(intervalSelect.value);
      if (currentTrack) {
        saveCurrentPosition();
        stopSaving();
        startSaving();
      }
    }

    function renderTrackList() {
      trackListEl.innerHTML = '';
      tracks.forEach((t, idx) => {
        const s = new Date(t.startTime);
        const e = new Date(t.endTime);
        const defaultTitle = `${s.toISOString().slice(0,16).replace('T',' ')} ~ ${e.toISOString().slice(0,16).replace('T',' ')}`;
        if (!t.title) t.title = defaultTitle;

        const item = document.createElement('div');
        item.className = 'track-item';

        const titleSpan = document.createElement('span');
        titleSpan.textContent = t.title;
        titleSpan.style.flex = '1';
        titleSpan.style.cursor = 'pointer';
        titleSpan.onclick = () => showTrack(idx);

        const editBtn = document.createElement('button');
        editBtn.textContent = 'âœï¸';
        editBtn.style.marginLeft = '6px';
        editBtn.onclick = (e) => {
          e.stopPropagation();
          const newTitle = prompt('ì œëª© ìˆ˜ì •', t.title);
          if (newTitle) {
            t.title = newTitle;
            localStorage.setItem('tracks', JSON.stringify(tracks));
            renderTrackList();
          }
        };

        const delBtn = document.createElement('button');
        delBtn.textContent = 'ğŸ—‘ï¸';
        delBtn.style.marginLeft = '4px';
        delBtn.onclick = (e) => {
          e.stopPropagation();
          if (confirm('ì´ ê¸°ë¡ì„ ì‚­ì œí• ê¹Œìš”?')) {
            tracks.splice(idx, 1);
            localStorage.setItem('tracks', JSON.stringify(tracks));
            renderTrackList();
            if (polyline) polyline.setMap(null);
          }
        };

        item.style.display = 'flex';
        item.style.alignItems = 'center';
        item.appendChild(titleSpan);
        item.appendChild(editBtn);
        item.appendChild(delBtn);

        trackListEl.appendChild(item);
      });
    }

    function showTrack(index) {
      if (polyline) polyline.setMap(null);
      const path = tracks[index].path.map(p => new kakao.maps.LatLng(p.lat, p.lng));
      polyline = new kakao.maps.Polyline({ path, strokeWeight: 4, strokeColor: '#ff0000', strokeOpacity: 0.8 });
      polyline.setMap(map);
      if (path.length > 0) {
        const bounds = new kakao.maps.LatLngBounds();
        path.forEach(p => bounds.extend(p));
        map.setBounds(bounds);
      }
    }

    startBtn.onclick = startTracking;
    stopBtn.onclick = stopTracking;
    intervalSelect.onchange = changeInterval;

	window.onload = function() {
		if (typeof kakao !== 'undefined' && kakao.maps) {
			kakao.maps.load(() => {
				initMap();
				startLiveTracking();
				renderTrackList();
			});
		}
	};

  </script>
</body>
</html>
